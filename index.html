<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<label>Choose a number up to 100 <input></label>
<button onclick = "makeSqares()">new grid</button>

<div class = "container"></div>



    <script>
        let userInput = 0;
        
    function makeSqares() {
        const input = document.querySelector("input")
        userInput = input.value;
        for (let i = 0; i < userInput * userInput; i++) {
    const container = document.querySelector(".container");
    const sq = document.createElement("div");
      
    sq.classList.add("sq");
    
   // sq.style.border = "1px solid black";
    sq.style.width = (960 /userInput) + "px";
    sq.style.height = (960/ userInput) + "px";
    sq.addEventListener( "mouseover", () => {
        sq.style.backgroundColor = "blue";
    });
    
    container.appendChild(sq);
    
    }


    // document.querySelectorAll(".sq", ".container")
    
}

    makeSqares();

    
    </script>
</body>
</html>
